<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>S.G.S.K.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<style>
    * {
        font-family: 'Do Hyeon', sans-serif;
    }

    .match-wrapper {
        border-radius: .75rem;
        min-height: 3rem;
        background: #f3f3f3;
    }
</style>

<body>

{% if user_info.grade == 99 %}

    <nav>
        <div class="d-flex justify-content-between align-items-center bg-dark px-3" style="height: 3rem;">
            <button class="btn btn-dark p-0" style="border: none!important;" type="button" onclick="location.href='/';"
                    data-toggle="tooltip" data-placement="bottom"
                    title="S.G.S.K.( Soccer God Soccer King의 약자) - 대충 축신축왕이라는 뜻">
                ⚽ S.G.S.K
            </button>
            <div>
                {# {% if status %}#}
                <button type="button" class="btn btn-outline-dark text-white" onclick="logout()">
                    <i class="fa fa-unlock"></i>
                </button>
                {# {% endif %}#}
            </div>
        </div>
    </nav>

    <div style="background: #f3f3f3; height: calc(100vh - 3rem)">

        <div class="col-lg-7 mx-auto bg-white px-3" style="height: calc(100vh - 3rem);">
            <br>
            <div class="w-100 d-flex">
                <button type="button" class="w-50 btn btn-primary" onclick="location.href='/admin/schedule'">
                    일정 관리
                </button>
                <button type="button" class="w-50 btn btn-outline-primary" onclick="location.href='/admin/contents'">게시글 관리
                </button>
                <button type="button" class="w-50 btn btn-outline-primary" onclick="location.href='/admin/user'">회원 관리
                </button>
            </div>

            <br>
            <h5 class="text-center my-2">경기 일정을 등록합니다.</h5>
            <br>
            <div class="py-3 px-2">
                <div class="d-flex">
                    <div class="w-100">
                        <label for="homeTeam">홈팀</label>
                        <select class="form-control" name="homeTeam" id="homeTeam">
                            <option value="" selected>홈팀을 선택하세요</option>
                            <option value="울산">울산</option>
                            <option value="전북">전북</option>
                            <option value="수원">수원</option>
                            <option value="대구">대구</option>
                            <option value="포항">포항</option>
                            <option value="제주">제주</option>
                            <option value="수원FC">수원FC</option>
                            <option value="인천">인천</option>
                            <option value="성남">성남</option>
                            <option value="강원">강원</option>
                            <option value="서울">서울</option>
                            <option value="광주">광주</option>
                        </select>
                    </div>&nbsp;
                    <div class="w-100">
                        <label for="awayTeam">어웨이팀</label>
                        <select class="form-control" name="awayTeam" id="awayTeam">
                            <option value="" selected>원정팀을 선택하세요</option>
                            <option value="울산">울산</option>
                            <option value="전북">전북</option>
                            <option value="수원">수원</option>
                            <option value="대구">대구</option>
                            <option value="포항">포항</option>
                            <option value="제주">제주</option>
                            <option value="수원FC">수원FC</option>
                            <option value="인천">인천</option>
                            <option value="성남">성남</option>
                            <option value="강원">강원</option>
                            <option value="서울">서울</option>
                            <option value="광주">광주</option>
                        </select>
                    </div>
                </div>
                <br>
                <label for="awayTeam">경기일시</label>
                <div class="d-flex">
                    <input class="form-control w-100" type="date" id="matchDate">&nbsp;
                    <input class="form-control w-100" type="time" id="matchTime">
                </div>
                <br>
                <label for="stadium">경기장</label>
                {#            <input class="form-control" type="text" id="stadium" name="stadium" value="">#}
                <select class="form-control" name="stadium" id="stadium">
                    <option value="" selected>경기장을 선택하세요</option>
                    <option value="서울 월드컵">서울 월드컵</option>
                    <option value="수원 월드컵">수원 월드컵</option>
                    <option value="울산 문수">울산 문수</option>
                    <option value="DGB대구은행파크">DGB대구은행파크</option>
                    <option value="전주 월드컵">전주 월드컵</option>
                    <option value="탄천 종합">탄천 종합</option>
                    <option value="인천 전용">인천 전용</option>
                    <option value="포항 스틸야드">포항 스틸야드</option>
                    <option value="춘천 송암">춘천 송암</option>
                    <option value="제주 월드컵">제주 월드컵</option>
                    <option value="수원 종합">수원 종합</option>
                    <option value="광주 전용">광주 전용</option>
                </select>
                <button class="btn btn-primary w-100 my-3" onclick="submitMatch()">저장</button>
            </div>
        </div>
    </div>

{% else %}

    <div class="text-center">
        <h2 class="text-warning pt-4 my-4">
            관리자 외 접근이 불가한 페이지 입니다.
        </h2>
        <button type="button" class="btn btn-primary my-3" onclick="location.href='/'">돌아가기</button>
    </div>

{% endif %}

<script>
    function submitMatch() {
        let homeTeam = $("#homeTeam").val();
        let awayTeam = $("#awayTeam").val();
        let matchDate = $("#matchDate").val();
        let matchTime = $("#matchTime").val();
        let matchDay = matchDate + ' ' + matchTime;
        let stadium = $("#stadium").val();

        if (!homeTeam || !awayTeam || !matchDay || !stadium) {
            alert('유효하지 않은 양식입니다.');
            return false;
        }

        $.ajax({
            type: "POST",
            url: '/api/set_match',
            data: {
                homeTeam: homeTeam,
                awayTeam: awayTeam,
                matchDay: matchDay,
                stadium: stadium
            },
            success: function (response) {
                location.href = '/';
            }

        })
    }

    function contentsAdmin() {
        location.href = '/'
    }

    function logout() {
        $.removeCookie('mytoken', {path: '/'});
        alert('로그아웃되었습니다.');
        window.location.href = "/"
    }

</script>

</body>

</html>
